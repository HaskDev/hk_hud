<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://jaareet.es/utils/fv6/css/all.css?raw=true">
    <link rel="stylesheet" href="style.css">

    <script src="https://jaareet.es/utils/jquery/loader.js?raw=true"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
    <title>HUD</title>
</head>
    <body>
        <div class="hud">
            <div class="hudContainer health">
                <div class="hudIcon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="hudProgress">
                    <div class="hudProgressInside healthVal"></div>
                </div>
            </div>
            <div class="hudContainer shield">
                <div class="hudIcon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="hudProgress">
                    <div class="hudProgressInside shieldVal"></div>
                </div>
            </div>
            <div class="hudContainer hunger">
                <div class="hudIcon">
                    <i class="fas fa-hamburger"></i>
                </div>
                <div class="hudProgress">
                    <div class="hudProgressInside hungerVal"></div>
                </div>
            </div>
            <div class="hudContainer thirst">
                <div class="hudIcon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="hudProgress">
                    <div class="hudProgressInside thirstVal"></div>
                </div>
            </div>
        </div>    
    </body>
</html>
